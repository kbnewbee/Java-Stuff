<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraraq.net.nz/thymeleaf/layout"
      layout:decorate="-{layout}">
<head>
    <title>pls login</title>
</head>
<body>
<div layout:fragment="content">
    <h1>pls log in</h1>
    <form th:action="@{/login}" th:method="post">
        <div th:if="${param.error}" role="alert">Invalid username and password</div>
        <div th:if="${param.logout}" role="alert">You have been logged out</div>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required autofocus>
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </p>

        <button type="submit">Sign in</button>
    </form>
</div>

</body>

</html>
